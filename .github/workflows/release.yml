name: Release Build
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Разрешает ручной запуск
jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
     
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
     
    - name: Download OpenJDK MSI
      run: |
        mkdir -p installer/sources
        Invoke-WebRequest -Uri "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.8%2B9/OpenJDK21U-jdk_x64_windows_hotspot_21.0.8_9.msi" -OutFile "installer/sources/OpenJDK21U-jdk_x64_windows_hotspot_21.0.8_9.msi"
     
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
       
    - name: Build with Maven
      run: mvn -B package --file pom.xml
     
    - name: Update version in ISS script
      id: update_version
      run: |
        Write-Host "=== Updating version in ISS script ==="
        powershell -File scripts/update-version.ps1
       
    - name: Install Inno Setup
      run: choco install innosetup -y
       
    - name: Compile installer
      run: |
        Write-Host "=== Compiling installer with Inno Setup ==="
        iscc installer/script.iss
     
    - name: Create git tag
      if: github.event_name == 'workflow_dispatch'
      shell: pwsh
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        $version = "v${{ steps.update_version.outputs.version }}"
        Write-Host "Creating tag $version"
        git tag $version
        git push origin $version
   
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.update_version.outputs.version }}
        name: Release v${{ steps.update_version.outputs.version }}
        files: |
          installer/output/ElephantMonitor_Setup.exe
          target/Elephant-Monitor-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
