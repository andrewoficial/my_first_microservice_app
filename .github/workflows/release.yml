name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Разрешает ручной запуск

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Update version in ISS script
      run: |
        Write-Host "=== Updating version in ISS script ==="
        powershell -File scripts/update-version.ps1
        
    - name: Install Inno Setup
      run: choco install innosetup -y
        
    - name: Compile installer
      run: |
        Write-Host "=== Compiling installer with Inno Setup ==="
        iscc installer/script.iss
      
    - name: Get version from pom.xml
      id: get_version
      run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
    
    - name: Create git tag
      run: |
        git tag v${{ steps.get_version.outputs.version }}
        git push origin v${{ steps.get_version.outputs.version }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        files: |
          installer/output/ElephantMonitor_Setup.exe
          target/Elephant-Monitor-*.jar
