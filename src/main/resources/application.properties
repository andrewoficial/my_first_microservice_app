#Default config...

#
#gui-only - server disabled. Port listener disabled. GUI only.
#srv-offline - server enabled. Port listener enabled. All actions are local only. (hardcoded user)
#srv-online - server enabled. Port listener enabled. All actions are over the network. (Authorization source - external db)
#
spring.profiles.default=gui-only
#spring.profiles.active=gui-only


#
#Get app version from plugin in pom.xml
#
app.version=@project.version@
app.title=@project.artifactId@


#
#Current properties profile name (for debug)
#
spring.config.name="def"

#
#Using in constructors for debug and select singleton behavior
#
fromSpringBooleanMarker = true

#Disabling the Whitelabel Error Page
server.error.whitelabel.enabled=false



